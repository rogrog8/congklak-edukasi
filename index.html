<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congklak Elektronik - Menu Klasik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 1. Background Halaman (Kayu Gelap) */
        body {
            background-color: #2e1e15;
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 10px);
        }

        /* 2. Papan Menu Utama (Kayu Terang) */
        .papan-menu {
            background-color: #deb887; /* Warna dasar kayu burlywood */
            /* Efek Serat Kayu Menggunakan CSS */
            background-image: 
                linear-gradient(90deg, rgba(160, 82, 45, 0.1) 50%, transparent 50%),
                linear-gradient(90deg, rgba(160, 82, 45, 0.1) 25%, transparent 25%),
                linear-gradient(90deg, rgba(160, 82, 45, 0.1) 10%, transparent 10%);
            background-size: 20px 20px, 60px 60px, 10px 10px;
            
            border: 8px solid #5d4037;
            border-radius: 15px;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.5), /* Bayangan dalam */
                0 15px 25px rgba(0,0,0,0.6);   /* Bayangan luar */
            position: relative;
        }

        /* Paku di Sudut Papan (Hiasan) */
        .paku {
            position: absolute; width: 15px; height: 15px;
            background: #2e1e15; border-radius: 50%;
            box-shadow: inset 1px 1px 3px rgba(255,255,255,0.3), 1px 1px 2px rgba(0,0,0,0.5);
        }
        .tl { top: 15px; left: 15px; }
        .tr { top: 15px; right: 15px; }
        .bl { bottom: 15px; left: 15px; }
        .br { bottom: 15px; right: 15px; }

        /* 3. Tombol Kayu (Tombol Navigasi) */
        .btn-kayu {
            background-color: #8d6e63;
            /* Efek serat kayu pada tombol */
            background-image: repeating-linear-gradient(90deg, transparent, transparent 5px, rgba(0,0,0,0.1) 5px, rgba(0,0,0,0.1) 10px);
            color: #fff8e1;
            border: 3px solid #4e342e;
            box-shadow: 0 6px 0 #3e2723, 0 10px 10px rgba(0,0,0,0.4);
            transition: all 0.1s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .btn-kayu:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #3e2723, 0 4px 4px rgba(0,0,0,0.4);
        }
        
        /* Ikon Emas */
        .text-gold { color: #ffd700; text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 font-serif">

    <div class="w-full max-w-md p-10 text-center papan-menu mt-5 mb-5">
        
        <div class="paku tl"></div><div class="paku tr"></div>
        <div class="paku bl"></div><div class="paku br"></div>

        <h1 class="text-4xl font-bold text-[#3e2723] mb-2 tracking-wide" style="text-shadow: 1px 1px 0px rgba(255,255,255,0.4);">
            Congklak<br>Elektronik
        </h1>
        <div class="h-1 w-24 bg-[#5d4037] mx-auto mb-4 rounded-full"></div>
        <p class="text-[#5d4037] mb-10 font-bold italic text-lg">
            ~ Belajar Jujur & Disiplin ~
        </p>
        
        <div class="space-y-5">
            
            <a href="suit.html" class="btn-kayu block w-full py-4 px-6 rounded-lg text-xl font-bold flex items-center justify-start gap-4">
                <i class="fas fa-hand-scissors text-gold text-2xl w-8"></i>
                <span>Suit Penentuan</span>
            </a>

            <a href="game.html" class="btn-kayu block w-full py-4 px-6 rounded-lg text-xl font-bold flex items-center justify-start gap-4">
                <i class="fas fa-play text-gold text-2xl w-8"></i>
                <span>Mulai Main</span>
            </a>
            
            <a href="aturan.html" class="btn-kayu block w-full py-4 px-6 rounded-lg text-xl font-bold flex items-center justify-start gap-4">
                <i class="fas fa-book-open text-gold text-2xl w-8"></i>
                <span>Aturan Main</span>
            </a>
            
            <a href="flowchart.html" class="btn-kayu block w-full py-4 px-6 rounded-lg text-xl font-bold flex items-center justify-start gap-4">
                <i class="fas fa-project-diagram text-gold text-2xl w-8"></i>
                <span>Alur Belajar</span>
            </a>

        </div>

        <div class="mt-10 text-sm text-[#5d4037] font-bold opacity-80">
            &copy;2025 Media Anak Usia Dini
        </div>
    </div>

</body>
</html>
